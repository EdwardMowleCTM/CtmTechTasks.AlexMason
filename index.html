<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Details</title>
    <link rel="shortcut icon" href="img/icons/ctm_favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />

    <!-- CDNs for jquery and jquery ui -->
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img id="menu-button" src="img/menu-icon.png" alt="Menu Button">
        <!-- CTM logo -->
        <img class="ctm-logo"  src="img/ctm-logo.svg" alt="CTM Logo">
        <!-- Small screen navigation -->
        <div id="menu-div">
          <ul>
            <li><img src="/img/icons/home.png" alt="Home Button">
            <li><img src="/img/icons/vehicle.png"><span>Vehicles</span>
            <li><img src="/img/icons/homeandpet.png"><span>Home & Pet</span>
            <li><img src="/img/icons/finance.png"><span>Finances</span>
            <li><img src="/img/icons/life.png"><span>Life</span>
            <li><img src="/img/icons/business.png"><span>Business</span>
            <li><img src="/img/icons/travel.png"><span>Travel</span>
          </ul>
        </div>
        <!-- Navigation buttons -->
        <nav>
          <button id="home-tab"><img src="/img/icons/home.png"></button>
          <button class="nav-button"><img src="/img/icons/vehicle.png"><b>Vehicles</b></button>
          <button class="nav-button"><img src="/img/icons/homeandpet.png"><b>Home & pet</b></button>
          <button class="nav-button"><img src="/img/icons/finance.png"><b>Finances</b></button>
          <button class="nav-button"><img src="/img/icons/life.png"><b>Life</b></button>
          <button class="nav-button"><img src="/img/icons/business.png"><b>Business</b></button>
          <button class="nav-button"><img src="/img/icons/travel.png"><b>Travel</b></button>
        </nav>
      </header>
      <!-- Accordion section, created by jquery and jquery ui -->
      <section class="main-body">
        <div id="accordion"></div>
      </section>
    </div>

      <!-- Javascript link -->
      <script src="js/main.js"></script>
  </body>
</html>
