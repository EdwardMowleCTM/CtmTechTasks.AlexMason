<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Details</title>
    <link rel="shortcut icon" href="img/icons/ctm_favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />

    <!-- CDNs for jquery and jquery ui -->
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Menu Tab -->
        <img id="menu-button" src="img/menu-icon.png" alt="Menu Button">
        <!-- CTM logo -->
        <img class="ctm-logo"  src="img/ctm-logo.svg" alt="CTM Logo">
        <!-- Navigation buttons -->
        <nav>
          <a id="home-tab"><img src="/img/icons/home.png" alt="Home Image"></a>
          <a class="nav-button"><img src="/img/icons/vehicle.png" alt="Vehicles Image"><b>Vehicles</b></a>
          <a class="nav-button"><img src="/img/icons/homeandpet.png" alt="Home and Pet Image"><b>Home & pet</b></a>
          <a class="nav-button"><img src="/img/icons/finance.png" alt="Finances Image"><b>Finances</b></a>
          <a class="nav-button"><img src="/img/icons/life.png" alt="Life Insurance Image"><b>Life</b></a>
          <a class="nav-button"><img src="/img/icons/business.png" alt="Business Image"><b>Business</b></a>
          <a class="nav-button"><img src="/img/icons/travel.png" alt="Travel Image"><b>Travel</b></a>
        </nav>
      </header>
      <section class="main-body">
        <!-- Options to sort the JSON data -->
        <label>Sort data by:</label>
        <select class="sortBySelect">
          <option value="APR">APR</option>
          <option value="Cashback">Cashback</option>
          <option value="AnnualFee">Annual Fee</option>
        </select>
        <!-- Accordion section, created by jquery and jquery ui -->
        <div id="accordion"></div>
      </section>
    </div>

      <!-- Javascript link -->
      <script src="js/main.js"></script>
  </body>
</html>
